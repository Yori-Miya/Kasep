# Firebase Hosting CI/CD Pipeline
# Automatically builds and deploys to Firebase on push to main

name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      # Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js with caching
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Run linting
      - name: Lint code
        run: npm run lint
        continue-on-error: true

      # Build static files
      - name: Build project
        run: npm run build
        continue-on-error: false

      # Deploy to Firebase (only on push to main)
      - name: Deploy to Firebase Hosting
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KASEP_PROJECT }}
          channelId: live
          projectId: kasep-project

      # Deploy to preview (on pull requests)
      - name: Deploy to preview channel
        if: github.event_name == 'pull_request'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KASEP_PROJECT }}
          projectId: kasep-project
