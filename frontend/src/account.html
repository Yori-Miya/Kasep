<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manajemen Barang - KASEP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      function toggleMenu() {
        const menu = document.getElementById("mobile-menu");
        menu.classList.toggle("hidden");
      }
    </script>
  </head>
  <body
    class="font-sans background bg-cover bg-center bg-no-repeat items-center justify-center"
  >
    <!-- Responsive Navbar -->
    <nav
      class="md:hidden bg-white shadow-md px-4 py-3 flex items-center justify-between"
    >
      <div class="flex items-center gap-4">
        <button onclick="toggleMenu()" class="text-2xl">☰</button>
        <img
          src="./assets/image/logo.png"
          alt="Logo"
          class="logo w-20 object-contain"
        />
      </div>
      <div class="flex items-center gap-2">
        <h1 class="fullname text-sm font-semibold">qwertyuio</h1>
        <img
          src="./assets/image/profile.png"
          alt="Profile"
          class="displayLogo w-8 h-8 bg-black rounded-full"
        />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="notif size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
          />
        </svg>
      </div>
    </nav>
    <div
      id="mobile-menu"
      class="md:hidden hidden bg-white w-56 rounded-b-md shadow-md px-4 py-3"
    >
      <a href="./manajemen.html" class="block px-4 py-2 font-semibold"
        >Manajemen Barang</a
      >
      <a href="./transaksi.html" class="block px-4 py-2 font-semibold"
        >Transaksi</a
      >
      <a href="./laporan.html" class="block px-4 py-2 font-semibold">Laporan</a>
    </div>

    <div class="flex min-h-screen">
      <!-- Sidebar Desktop Only -->
      <aside
        class="hidden md:flex w-56 flex-col items-start pt-4 px-4 bg-white shadow-md"
      >
        <img src="./assets/image/logo.png" alt="Logo" class="w-24 mb-12" />
        <a
          href="./manajemen.html"
          class="w-full text-left px-4 py-2 mb-4 rounded-full bg-white border font-semibold"
          >Manajemen Barang</a
        >
        <a
          href="./transaksi.html"
          class="w-full text-left px-4 py-2 mb-4 rounded-full bg-white border font-semibold"
          >Transaksi</a
        >
        <a
          href="./laporan.html"
          class="w-full text-left px-4 py-2 mb-4 rounded-full bg-white border font-semibold"
          >Laporan</a
        >
      </aside>

      <!-- Content Area -->
      <main class="flex-1">
        <div class="p-6">
          <div class="bg-white w-full mx-auto">
            <h1 class="text-center text-lg font-bold mb-4">AKUN SAYA</h1>

            <!-- Profile Card -->
            <div
              class="bg-cyan-500 text-white rounded-xl p-6 mb-6 flex flex-col items-center"
            >
              <div
                class="w-20 h-20 rounded-full bg-white flex items-center justify-center text-2xl text-cyan-500 mb-2"
              >
                <img 
                  src=".assets/image/blank profile.png"
                  class="w-20 h-20 rounded-full object-cover photoProfile"
                  alt=""
                >
              </div>
              <!-- <p class="text-sm">Karyawan</p> -->
              <h2 class="fullname font-bold text-lg">Wendi Suhendar</h2>
            </div>

            <!-- Menu List -->
            <div class="space-y-4">
              <a
                href="./edit-account.html"
                class="flex items-center justify-between p-3 border rounded-md"
              >
                <div class="flex items-center gap-3">
                  <img src="./assets/image/icon user square.svg" alt="">
                  <span>Akun</span>
                </div>
                <span>›</span>
              </a>
              <a
                href="./modal.html"
                class="flex items-center justify-between p-3 border rounded-md"
              >
                <div class="flex items-center gap-3">
                  <img src="./assets/image/wallet.svg" alt="">
                  <span>Modal</span>
                </div>
                <span>›</span>
              </a>
              <a
                href="./settings.html"
                class="flex items-center justify-between p-3 border rounded-md"
              >
                <div class="flex items-center gap-3">
                  <img src="./assets/image/settings.svg" alt="">
                  <span>Pengaturan</span>
                </div>
                <span>›</span>
              </a>
              <a
                href="./guide.html"
                class="flex items-center justify-between p-3 border rounded-md"
              >
                <div class="flex items-center gap-3">
                  <img src="./assets/image/lightbulb.svg" alt="">
                  <span>Panduan</span>
                </div>
                <span>›</span>
              </a>
              <a
                id="signout"
                href="./index.html"
                class="flex items-center justify-between p-3 border rounded-md text-red-500"
              >
                <div class="flex items-center gap-3">
                  <img src="./assets/image/signout.svg" alt="">
                  <span>Keluar</span>
                </div>
                <span>›</span>
              </a>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="config/firebase-config.js"></script>
    <script src="profileDisplay/profileHandler.js"></script>
    <script src="account/signout.js"></script>

</script>
  </body>
</html>
