<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manajemen Barang - KASEP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      function toggleMenu() {
        const menu = document.getElementById("mobile-menu");
        menu.classList.toggle("hidden");
      }
    </script>
  </head>
  <body
    class="font-sans background bg-cover bg-center bg-no-repeat items-center justify-center"
  >
    <!-- Responsive Navbar -->
    <nav
      class="md:hidden bg-white shadow-md px-4 py-3 flex items-center justify-between"
    >
      <div class="flex items-center gap-4">
        <button onclick="toggleMenu()" class="text-2xl">â˜°</button>
        <img
          src="./assets/image/logo.png"
          alt="Logo"
          class="logo w-20 object-contain"
        />
      </div>
      <div class="flex items-center gap-2">
        <h1 class="fullname text-sm font-semibold">qwertyuio</h1>
        <img
          src="./assets/image/profile.png"
          alt="Profile"
          class="displayLogo w-8 h-8 bg-black rounded-full"
        />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="notif size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
          />
        </svg>
      </div>
    </nav>
    <div
      id="mobile-menu"
      class="md:hidden hidden bg-white w-56 rounded-b-md shadow-md px-4 py-3"
    >
      <a href="./manajemen.html" class="block px-4 py-2 font-semibold"
        >Manajemen Barang</a
      >
      <a href="./transaksi.html" class="block px-4 py-2 font-semibold"
        >Transaksi</a
      >
      <a href="./laporan.html" class="block px-4 py-2 font-semibold">Laporan</a>
    </div>

    <div class="flex min-h-screen">
      <!-- Sidebar Desktop Only -->
      <aside
        class="hidden md:flex w-56 flex-col items-start pt-4 px-4 bg-white shadow-md"
      >
        <img src="./assets/image/logo.png" alt="Logo" class="w-24 mb-12" />
        <a
          href="./manajemen.html"
          class="w-full text-left px-4 py-2 mb-4 rounded-full bg-white border font-semibold"
          >Manajemen Barang</a
        >
        <a
          href="./transaksi.html"
          class="w-full text-left px-4 py-2 mb-4 rounded-full bg-white border font-semibold"
          >Transaksi</a
        >
        <a
          href="./laporan.html"
          class="w-full text-left px-4 py-2 mb-4 rounded-full bg-white border font-semibold"
          >Laporan</a
        >
      </aside>

      <main class="flex-1">
        <div class="p-6">
          <div class="bg-white w-full mx-auto max-w-full">
            <h1 class="text-center text-lg font-bold mb-6">EDIT AKUN</h1>

            <!-- Profile Photo -->
            <div class="flex items-center mb-6">
              <img
                id="profilePhoto"
                src="./assets/image/profile.png"
                class="bg-black rounded-full w-24 h-24 mr-4"
                alt=""
              />
              <div class="flex flex-col gap-2">
                <div class="flex gap-4">
                  <a href="#" id="upload_pfp" class="text-cyan-500">Choose Photo</a>
                  <div class="border-l border-gray-500"></div>
                  <a href="#" id="clear_pfp" class="text-red-500">Delete</a>
                </div>
                <p>Klik upload untuk mengganti foto profile (Max 5MB)</p>
              </div>
            </div>

            <!-- Form -->
            <form class="space-y-4">
              <!-- Jabatan -->
              <!-- <div>
                <label class="block text-sm mb-1">Jabatan</label>
                <select class="w-full border rounded-md px-3 py-2">
                  <option>Pilih Jabatan</option>
                  <option>Pemilik</option>
                  <option>Manager</option>
                  <option>Karyawan</option>
                </select>
              </div> -->

              <!-- Nama -->
              <div>
                <label class="block text-sm mb-1">Nama Lengkap</label>
                <input
                  id="fullName"
                  type="text"
                  value=""
                  class="w-full border rounded-md px-3 py-2"
                />
              </div>

              <!-- Email -->
              <div>
                <label class="block text-sm mb-1">Email</label>
                <input
                  id="email"
                  type="email"
                  placeholder="io@gmail.com"
                  value=""
                  class="w-full border rounded-md px-3 py-2"
                  readonly
                />
              </div>

              <!-- No HP -->
              <div>
                <label class="block text-sm mb-1">No. Handphone</label>
                <input 
                  id="phoneNumber"
                  placeholder="08xxxxxx"
                  type="text" 
                  class="w-full border rounded-md px-3 py-2" 
                />
              </div>

              <!-- Simpan -->
              <button
                id="saveButton"
                type="submit"
                class="bg-cyan-500 text-white w-full py-2 rounded-md font-semibold"
              >
                Simpan
              </button>

              <!-- Hapus -->
              <a id="delete_account" class="text-center text-red-500 text-sm mt-2 cursor-pointer">
                Hapus Akun <span class="font-bold">X</span>
              </a>
            </form>
          </div>
        </div>
      </main>
    </div>

    <!-- Tambahkan input file tersembunyi untuk upload foto profile -->
    <input type="file" id="input_pfp" accept="image/*" style="display:none" />

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="config/firebase-config.js"></script>
    <script src="profileDisplay/profileHandler.js"></script>
    <script src="account/editAccount.js"></script></script>
  </body>
</html>
