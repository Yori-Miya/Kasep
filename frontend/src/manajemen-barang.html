<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manajemen Barang - KASEP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      function toggleMenu() {
        const menu = document.getElementById("mobile-menu");
        menu.classList.toggle("hidden");
      }
    </script>
  </head>
  <body
    class="font-sans background bg-cover bg-center bg-no-repeat items-center justify-center"
    style="background-image: url('./assets/image/background.png')"
  >
    <!-- Responsive Navbar -->
    <nav
      class="md:hidden bg-white shadow-md px-4 py-3 flex items-center justify-between"
    >
      <div class="flex items-center gap-4">
        <button onclick="toggleMenu()" class="text-2xl">â˜°</button>
        <img
          src="./assets/image/logo.png"
          alt="Logo"
          class="w-20 object-contain"
        />
      </div>
      <div class="flex items-center gap-2">
        <h1 class="fullname text-sm font-semibold">qwertyuio</h1>
        <!-- Tampilkan displayLogo di mobile -->
         <a href="account.html">
          <img
            src="./assets/image/profile.png"
            alt="Profile"
            class="displayLogo w-8 h-8 bg-black rounded-full"
          />
        </a>
        
        <div class="relative">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="notif size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
            />
          </svg>
          
        </div>
      </div>
    </nav>
    <div
      id="mobile-menu"
      class="md:hidden hidden bg-white w-56 rounded-b-md shadow-md px-4 py-3"
    >
      <a
        href="./manajemen.html"
        class="block px-4 py-2 font-semibold text-cyan-500"
        >Manajemen Barang</a
      >
      <a href="./transaksi.html" class="block px-4 py-2 font-semibold"
        >Transaksi</a
      >
      <a href="./laporan.html" class="block px-4 py-2 font-semibold">Laporan</a>
    </div>

    <div class="flex min-h-screen">
      <!-- Sidebar Desktop Only -->
      <aside
        class="hidden md:flex w-56 flex-col items-start pt-4 px-4 bg-white shadow-md"
      >
        <img src="./assets/image/logo.png" alt="Logo" class="w-24 mb-12" />
        <a
          href="./manajemen.html"
          class="w-full text-left px-4 py-2 mb-4 rounded-full bg-cyan-500 text-white font-semibold"
          >Manajemen Barang</a
        >
        <a
          href="./transaksi.html"
          class="w-full text-left px-4 py-2 mb-4 rounded-full bg-white border font-semibold"
          >Transaksi</a
        >
        <a
          href="./laporan.html"
          class="w-full text-left px-4 py-2 mb-4 rounded-full bg-white border font-semibold"
          >Laporan</a
        >
      </aside>

      <!-- Content Area -->
      <main class="flex-1">
        <!-- Header -->
        <div
          class="hidden md:flex items-center justify-between mb-4 bg-white p-4 relative"
        >
          <!-- Bagian Tengah -->
          <div
            class="absolute left-1/2 transform -translate-x-1/2 flex items-center gap-4"
          >
            <h1 class="fullname ext-xl font-semibold text-gray-700">qwertyuio</h1>
            <a href="account.html">
              <img
                src="./assets/image/profile.png"
                alt="Profile"
                class="displayLogo w-8 h-8 bg-black rounded-full"
              />
            </a>
          </div>

          <!-- Spacer untuk jaga layout kiri -->
          <div class="w-8 h-8"></div>

          <!-- Icon Bell di kanan -->
          <div class="flex items-center gap-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="notif size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
              />
            </svg>
          </div>
        </div>

        <!-- Form Tambah Barang -->
        <div class="p-6">
          <div
            class="bg-white max-w-full mx-auto p-6 rounded-md shadow-md border"
          >
            <h1 class="text-center text-2xl font-bold mb-6">
              <span class="text-cyan-500">MANAJEMEN</span> BARANG
            </h1>
            <form id="form-barang" class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <!-- Kiri -->
              <div class="space-y-4">
                <div>
                  <label class="block font-semibold"
                    >Nama Barang <span class="text-red-500">*</span></label
                  >
                  <input
                    type="text"
                    id="nama"
                    class="w-full border px-4 py-2 rounded-md"
                    maxlength="20"
                    required
                  />
                </div>
                <div>
                  <label class="block font-semibold"
                    >Kode Produk <span class="text-red-500">*</span></label
                  >
                  <input
                    type="text"
                    id="kode"
                    class="w-full border px-4 py-2 rounded-md"
                    maxlength="10"
                    required
                  />
                </div>
                <div>
                  <label class="block font-semibold"
                    >Berat/pcs <span class="text-red-500">*</span></label
                  >
                  <input
                    type="number"
                    id="berat"
                    max="9999"
                    class="w-full border px-4 py-2 rounded-md"
                    required
                  />
                </div>
                <div>
                  <label class="block font-semibold"
                    >Stok <span class="text-red-500">*</span></label
                  >
                  <div class="flex items-center gap-2">
                    <input
                      type="number"
                      id="stok"
                      class="w-full border px-4 py-2 rounded-md"
                      max="999999"
                      required
                    />
                  </div>
                </div>
                <div>
                  <label class="block font-semibold">Exp</label>
                  <input
                    type="date"
                    id="exp"
                    class="w-full border px-4 py-2 rounded-md"
                  />
                </div>
                <div>
                  <label class="block font-semibold"
                    >Harga Dasar <span class="text-red-500">*</span></label
                  >
                  <input
                    type="number"
                    id="harga"
                    class="w-full border px-4 py-2 rounded-md"
                    max="99999999"
                    required
                  />
                </div>
                <div>
                  <label class="block font-semibold">Harga Jual</label>
                  <input
                    type="number"
                    id="jual"
                    max="99999999"
                    class="w-full border px-4 py-2 rounded-md"
                  />
                </div>
              </div>

              <!-- Kanan -->
              <div class="space-y-4">
                <div
                  class="w-full h-48 bg-gray-100 border flex items-center justify-center relative"
                  id="preview-container"
                >
                  <span id="preview-text">Preview Gambar</span>
                  <img
                    id="preview-img"
                    src=""
                    alt="Preview"
                    class="max-h-full max-w-full object-contain absolute inset-0 m-auto hidden"
                  />
                </div>
                <div>
                  <input
                    type="file"
                    id="gambar"
                    accept="image/*"
                    class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-cyan-50 file:text-cyan-700 hover:file:bg-cyan-100"
                  />
                  <div id="gambarError" class="text-red-500 text-xs mt-1 hidden"></div>
                </div>
                <div>
                  <label class="block font-semibold"
                    >Kategori <span class="text-red-500">*</span></label
                  >
                  <select
                    id="kategori"
                    class="w-full border px-4 py-2 rounded-md"
                    required
                  >
                    <option value="">Kategori</option>
                    <option value="pakaian">Pakaian</option>
                    <option value="makanan">Makanan</option>
                    <option value="minuman">Minuman</option>
                    <option value="furnitur">Furnitur</option>
                    <option value="obat">Obat-obatan</option>
                  </select>
                </div>
                <div>
                  <label class="block font-semibold">Keterangan</label>
                  <textarea
                    id="keterangan"
                    class="w-full border px-4 py-2 rounded-md"
                    rows="5"
                  ></textarea>
                </div>
                <div class="text-center">
                  <button
                    type="submit"
                    class="bg-cyan-500 text-white font-semibold px-10 py-2 rounded-full"
                  >
                    Simpan
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>

    <!-- Tambahkan sebelum </body> -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
    <script src="config/firebase-config.js"></script>
    <script src="profileDisplay/profileHandler.js"></script>
    <script src="services/productForm.js"></script>
  </body>
</html>
