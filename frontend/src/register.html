<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - KASEP</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="font-sans text-gray-800">
    <!-- HERO -->
    <section
      class="relative min-h-screen bg-cover bg-center bg-no-repeat px-6 py-10"
      style="background-image: url('./assets/image/background.png')"
    >
      <!-- Konten -->
      <div class="max-w-4xl mx-auto text-center">
        <!-- Heading -->
        <div class="flex justify-center items-center gap-2">
          <h1 class="text-2xl md:text-3xl font-bold text-gray-900">
            Selamat datang di
          </h1>
          <img src="./assets/image/logo-text.png" alt="KASEP" class="w-24" />
        </div>
        <p class="mt-2 text-sm md:text-base text-gray-700">
          Solusi pembukuan cerdas untuk efisiensi<br />
          dan kemajuan usaha Anda
        </p>

        <!-- Avatar -->
        <div class="mt-6 mb-4">
          <img
            src="./assets/image/profile.png"
            alt="avatar"
            class="w-28 md:w-32 mx-auto"
          />
        </div>

        <!-- Form -->
        <form id="registrationForm" class="max-w-3xl mx-auto">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input
              id="email"
              type="email"
              placeholder="Masukkan email"
              class="w-full px-4 py-3 rounded-xl shadow text-sm focus:outline-none"
              required
            />
            <input
              id="fullName"
              type="text"
              placeholder="Masukkan nama lengkap"
              class="w-full px-4 py-3 rounded-xl shadow text-sm focus:outline-none"
              required
            />
            <input
              id="phoneNumber"
              type="text"
              placeholder="No. hp aktif"
              class="w-full px-4 py-3 rounded-xl shadow text-sm focus:outline-none"
              required
              pattern="[0-9]+"
              inputmode="numeric"
            />
            <div class="relative mt-4">
              <input
                id="password"
                type="password"
                placeholder="Masukkan password"
                class="w-full px-4 py-3 rounded-xl shadow text-sm focus:outline-none pr-10"
                required
              />
              <img
                id="togglePassword1"
                src="./assets/image/tutup.png"
                alt="Toggle"
                class="w-5 h-5 absolute top-1/2 right-3 -translate-y-1/2 cursor-pointer"
              />
            </div>
          </div>

          <div class="relative mt-4">
            <input
              id="confirmPassword"
              type="password"
              placeholder="Konfirmasi kata sandi"
              class="w-full px-4 py-3 rounded-xl shadow text-sm focus:outline-none pr-10"
              required
            />
            <img
              id="togglePassword2"
              src="./assets/image/tutup.png"
              alt="Toggle"
              class="w-5 h-5 absolute top-1/2 right-3 -translate-y-1/2 cursor-pointer"
            />
          </div>

          <!-- Error message -->
          <div id="emailError" class="text-red-500 text-sm mt-2 mb-0 hidden"></div>
          <div id="phoneError" class="text-red-500 text-sm mt-2 mb-0 hidden"></div>

          <!-- Button -->
          <button
            type="submit"
            class="w-full bg-cyan-500 hover:bg-cyan-600 transition text-white font-semibold py-3 rounded-md mt-6"
          >
            Daftar
          </button>

          <!-- Login Link -->
          <p class="text-sm text-center mt-4">
            Sudah punya akun?
            <a href="login.html" class="text-cyan-600 font-semibold">Masuk</a>
          </p>
        </form>

        <!-- Bagian OTP, disembunyikan dulu -->
        <div id="otp-section" style="display:none;">
          <h2 class="text-lg font-bold mb-1">Verifikasi Nomor Anda</h2>
          <p class="text-sm text-gray-600 mb-6">
            Kode verifikasi telah dikirim ke nomor <br />
            <span class="font-medium" id="otpNomor"></span>
          </p>
          <div class="flex justify-center gap-2 mb-6" id="otpInputs">
            <input
              type="text"
              maxlength="1"
              class="w-12 h-12 rounded-md text-center text-xl border-2 border-cyan-400 focus:outline-none"
            />
            <input
              type="text"
              maxlength="1"
              class="w-12 h-12 rounded-md text-center text-xl border-2 border-cyan-400 focus:outline-none"
            />
            <input
              type="text"
              maxlength="1"
              class="w-12 h-12 rounded-md text-center text-xl border-2 border-cyan-400 focus:outline-none"
            />
            <input
              type="text"
              maxlength="1"
              class="w-12 h-12 rounded-md text-center text-xl border-2 border-cyan-400 focus:outline-none"
            />
            <input
              type="text"
              maxlength="1"
              class="w-12 h-12 rounded-md text-center text-xl border-2 border-cyan-400 focus:outline-none"
            />
            <input
              type="text"
              maxlength="1"
              class="w-12 h-12 rounded-md text-center text-xl border-2 border-cyan-400 focus:outline-none"
            />
          </div>
          <div id="otpError" class="text-red-500 text-sm mb-2 hidden"></div>
          <button
            id="verifyBtn"
            type="button"
            class="bg-cyan-500 hover:bg-cyan-600 text-white py-2 px-6 rounded-full font-semibold mb-2 w-full"
          >
            Verifikasi nomor
          </button>
          <p class="text-sm mb-4">
            Ingin mengganti nomor Anda?
            <a
              href="#"
              id="gantiNomor"
              class="text-cyan-500 font-medium"
              >Klik di sini</a
            >
          </p>
        </div>

        <!-- Bagian sukses -->
        <div id="success-section" style="display:none;">
          <h2 class="text-lg font-bold mb-1">Registrasi Berhasil!</h2>
          <p class="text-sm text-gray-600 mb-6">
            Nomor telepon Anda telah diverifikasi.
          </p>
          <a href="login.html" class="text-cyan-600 font-semibold">Masuk</a>
        </div>

        <div id="recaptcha-container" class="my-4 flex justify-center"></div>
      </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="config/firebase-config.js"></script>
    <!-- <script src="https://www.google.com/recaptcha/enterprise.js?render=6Ld5IHkrAAAAAFkKbvhZVgSWawQ5h4NnCh2ueZvt"></script> -->
    <script src="register/reg.js"></script>
  </body>
</html>
