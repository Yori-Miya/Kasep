<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      function toggleMenu() {
        const menu = document.getElementById("mobile-menu");
        menu.classList.toggle("hidden");
      }
    </script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="config/firebase-config.js"></script>
    <script src="profileDisplay/profileHandler.js"></script>
    <script src="account/accountSettings.js"></script>
  </head>
  <body
    class="font-sans background bg-cover bg-center bg-no-repeat items-center justify-center"
  >
    <!-- Responsive Navbar -->
    <nav
      class="md:hidden bg-white shadow-md px-4 py-3 flex items-center justify-between"
    >
      <div class="flex items-center gap-4">
        <button onclick="toggleMenu()" class="text-2xl">☰</button>
        <img
          src="./assets/image/logo.png"
          alt="Logo"
          class="w-20 object-contain"
        />
      </div>
      <div class="flex items-center gap-2">
        <h1 class="fullname text-sm font-semibold">qwertyuio</h1>
        <img
          src="./assets/image/profile.png"
          alt="Profile"
          class="displayLogo w-8 h-8 bg-black rounded-full"
        />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="notif size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
          />
        </svg>
      </div>
    </nav>
    <div
      id="mobile-menu"
      class="md:hidden hidden bg-white w-56 rounded-b-md shadow-md px-4 py-3"
    >
      <a href="./manajemen.html" class="block px-4 py-2 font-semibold"
        >Manajemen Barang</a
      >
      <a href="./transaksi.html" class="block px-4 py-2 font-semibold"
        >Transaksi</a
      >
      <a href="./laporan.html" class="block px-4 py-2 font-semibold">Laporan</a>
    </div>

    <div class="flex min-h-screen">
      <!-- Sidebar Desktop Only -->
      <aside
        class="hidden md:flex w-56 flex-col items-start pt-4 px-4 bg-white shadow-md"
      >
        <img src="./assets/image/logo.png" alt="Logo" class="w-24 mb-12" />
        <a
          href="./manajemen.html"
          class="w-full text-left px-4 py-2 mb-4 rounded-full bg-white border font-semibold"
          >Manajemen Barang</a
        >
        <a
          href="./transaksi.html"
          class="w-full text-left px-4 py-2 mb-4 rounded-full bg-white border font-semibold"
          >Transaksi</a
        >
        <a
          href="./laporan.html"
          class="w-full text-left px-4 py-2 mb-4 rounded-full bg-white border font-semibold"
          >Laporan</a
        >
      </aside>

      <main class="flex-1">
        <div class="p-6">
          <div class="bg-white w-full max-w-full mx-auto">
            <h1 class="text-center text-lg font-bold mb-6">PENGATURAN</h1>

            <!-- Kustomisasi -->
            <div class="mb-6">
              <h2 class="font-semibold text-sm mb-2 border-b pb-1">
                Kustomisasi
              </h2>
              <label class="block text-sm mb-1 mt-4">Nama Toko</label>
              <input
                type="text"
                placeholder="qwertyuio"
                class="w-full border rounded-md px-3 py-2 mb-4"
                maxlength="20"
              />

              <!-- Logo Toko -->
              <div>
                <p class="text-sm font-semibold">Logo Toko (Opsional)</p>
                <div
                  class="displayLogo w-20 h-20 bg-gray-100 border rounded-md flex items-center justify-center mt-2 mb-2"
                >
                  <img src="./assets/image/logo.png" alt="Logo" class="w-12" />
                </div>
                <div class="flex gap-4 text-sm">
                  <span id="upload_logo" class="text-cyan-500 cursor-pointer">Choose Photo</span>
                  <span id="clear_logo" class="text-red-500 cursor-pointer">Delete</span>
                </div>
                <p class="text-xs text-gray-500 mt-1">
                  Klik untuk mengganti logo toko
                </p>
              </div>
            </div>

            <!-- Keamanan -->
            <div class="secure mb-6">
              <h2 class="font-semibold text-sm mb-2 border-b pb-1">Keamanan</h2>

              <!-- Ganti Password -->
              <label class="block text-sm mt-4">Ganti Password</label>
              <input
                type="password"
                placeholder="Masukkan Password Lama"
                class="recend_pw w-full border rounded-md px-3 py-2 mt-1"
              />
              <div class="text-right text-xs mt-1">
                <a href="" class="reset_pw text-cyan-500">Lupa password?</a>
              </div>

              <input
                type="password"
                placeholder="Masukkan Password Baru"
                class="new_pw w-full border rounded-md px-3 py-2 mt-4"
              />
              <input
                type="password"
                placeholder="Konfirmasi Password"
                class="confirm_pw w-full border rounded-md px-3 py-2 mt-2"
              />  
            </div>

            <!-- Kode Akses -->
            <!-- <div>
              <h2 class="font-semibold text-sm mb-2 border-b pb-1">
                Kode Akses Toko*
              </h2>
              <p class="text-xs text-gray-500 mb-2">
                Sebagai pemilik usaha tambahkan kode akses toko untuk mengubah
                jabatan dan akses penuh aplikasi.
              </p>
              <input
                type="password"
                placeholder="Masukkan Kode Akses"
                class="w-full border rounded-md px-3 py-2 mt-1"
              />
              <input
                type="password"
                placeholder="Konfirmasi Kode Akses"
                class="w-full border rounded-md px-3 py-2 mt-2"
              />
              <p class="text-xs text-red-500 mt-1">Kode berbeda ✖</p>
            </div> -->

            <!-- Tombol Simpan -->
            <button
              class="mt-6 w-full bg-cyan-500 text-white py-2 rounded-md font-semibold"
            >
              Simpan
            </button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
