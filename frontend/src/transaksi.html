<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manajemen Barang - KASEP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      function toggleMenu() {
        const menu = document.getElementById("mobile-menu");
        menu.classList.toggle("hidden");
      }
      function showModal() {
        document.getElementById("productModal").classList.remove("hidden");
      }

      function hideModal() {
        document.getElementById("productModal").classList.add("hidden");
      }
    </script>
    <style>
      input::placeholder {
        color: #000 !important;
        opacity: 1;
      }
    </style>
  </head>
  <body
    class="font-sans background bg-cover bg-center bg-no-repeat items-center justify-center"
    style="background-image: url('./assets/image/background.png')"
  >
    <!-- MODAL PRODUK -->
    <div
      id="productModal"
      class="fixed inset-0 bg-black bg-opacity-40 z-50 flex items-center justify-center hidden"
    >
      <div
        class="bg-white max-w-6xl w-full mx-4 md:mx-8 p-6 rounded-lg shadow-lg overflow-y-auto max-h-[90vh]"
      >
        <div class="flex justify-between items-center mb-4">
          <!-- pemberitahuan -->
          <h2 class="text-xl font-bold">Pilih Barang</h2>
          <span class="text-xs text-gray-500 mt-1">
            Atur jumlah barang yang ingin dibeli dengan tombol +/−, lalu klik pada gambar/barang untuk menambah ke keranjang.
          </span>
          <button onclick="hideModal()" class="text-2xl font-bold text-red-500">
            ✖
          </button>
        </div>

        <!-- Kategori Loop -->
        <div class="space-y-6"></div>

        <!-- Tombol OK -->
        <!-- Tombol OK -->
        <!-- <div class="flex justify-center mt-6">
          <div
            onclick="hideModal()"
            class="checklist bg-cyan-600 text-white w-14 h-14 rounded-full flex items-center justify-center text-2xl shadow-lg hover:bg-cyan-700 transition"
          >
            <img src="./assets/image/checklist.png" class="w-8" alt="" />
          </div>
        </div> -->

        <!-- Tombol Ceklis Fixed -->
        <!-- <div class="fixed bottom-12 left-1/2 transform -translate-x-1/2 z-50">
          <div
            onclick="hideModal()"
            class="bg-cyan-600 text-white w-14 h-14 rounded-full flex items-center justify-center text-2xl shadow-lg hover:bg-cyan-700 transition"
          >
            <img src="./assets/image/checklist.png" class="w-8 alt="" />
          </div>
        </div> -->
      </div>
    </div>

    <!-- Responsive Navbar -->
    <nav
      class="md:hidden bg-white shadow-md px-4 py-3 flex items-center justify-between"
    >
      <div class="flex items-center gap-4">
        <button onclick="toggleMenu()" class="text-2xl">☰</button>
        <img
          src="./assets/image/logo.png"
          alt="Logo"
          class="w-20 object-contain"
        />
      </div>
      <div class="flex items-center gap-2">
        <h1 class="fullname text-sm font-semibold">qwertyuio</h1>
        <a href="account.html">
          <img
            src="./assets/image/profile.png"
            alt="Profile"
            class="displayLogo w-8 h-8 bg-black rounded-full"
          />
        </a>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="notif size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
          />
        </svg>
      </div>
    </nav>
    <div
      id="mobile-menu"
      class="md:hidden hidden bg-white w-56 rounded-b-md shadow-md px-4 py-3"
    >
      <a href="./manajemen.html" class="block px-4 py-2 font-semibold"
        >Manajemen Barang</a
      >
      <a
        href="./transaksi.html"
        class="block px-4 py-2 font-semibold text-cyan-500"
        >Transaksi</a
      >
      <a href="./laporan.html" class="block px-4 py-2 font-semibold">Laporan</a>
    </div>

    <!-- Layout -->
    <div class="flex min-h-screen">
      <!-- Sidebar Desktop Only -->
      <aside
        class="hidden md:flex w-56 flex-col items-start pt-4 px-4 bg-white shadow-md"
      >
        <img src="./assets/image/logo.png" alt="Logo" class="w-24 mb-12" />
        <a
          href="./manajemen.html"
          class="w-full text-left px-4 py-2 mb-4 rounded-full bg-white border font-semibold"
          >Manajemen Barang</a
        >
        <a
          href="./transaksi.html"
          class="w-full text-left px-4 py-2 mb-4 rounded-full bg-cyan-500 text-white border font-semibold"
          >Transaksi</a
        >
        <a
          href="./laporan.html"
          class="w-full text-left px-4 py-2 mb-4 rounded-full bg-white border font-semibold"
          >Laporan</a
        >
      </aside>

      <!-- Content Area -->
      <main class="flex-1">
        <!-- Header Desktop Only -->
        <div
          class="hidden md:flex items-center justify-between mb-4 bg-white p-4 relative"
        >
          <!-- Bagian Tengah -->
          <div
            class="absolute left-1/2 transform -translate-x-1/2 flex items-center gap-4"
          >
            <h1 class="fullname text-xl font-semibold text-gray-700">qwertyuio</h1>
            <a href="account.html">
              <img
                src="./assets/image/profile.png"
                alt="Profile"
                class="displayLogo w-8 h-8 bg-black rounded-full"
              />
            </a>
          </div>

          <!-- Spacer untuk jaga layout kiri -->
          <div class="w-8 h-8"></div>

          <!-- Icon Bell di kanan -->
          <div class="flex items-center gap-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="notif size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
              />
            </svg>
          </div>
        </div>

        <!-- Transaksi Card -->
        <div class="p-6">
          <div
            class="bg-white max-w-6xl mx-auto p-6 rounded-md shadow-md border"
          >
            <h1 class="text-2xl font-bold text-center mb-6">
              <span class="text-cyan-500">TRAN</span
              ><span class="text-black">SAKSI</span>
            </h1>

            <!-- Header Struk -->
            <div class="flex justify-between text-sm mb-4">
              <div>
                <p>Nomor Struk:</p>
                <p>Kasir:</p>
              </div>
              <div>
                <p>Tanggal:</p>
                <p>Waktu:</p>
              </div>
            </div>

            <!-- Form Transaksi -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <!-- Kolom Kiri -->
              <div class="space-y-3">
                <label class="block font-semibold">Nama Customer</label>
                <input
                  type="text"
                  class="w-full border rounded px-3 py-1 bg-gray-100"
                />

                <label class="block font-semibold">Nama Barang</label>
                <div class="flex gap-2">
                  <input
                    type="text"
                    class="w-full border rounded px-3 py-1 bg-gray-100"
                  />
                  <button
                  class="px-3 bg-gray-300 rounded"
                  onclick="showModal()"
                  >
                  ⌄
                </button>
              </div>
              <div id="keranjang-barang" class="my-2"></div>
              
                <!-- <label class="block font-semibold">Kode Barang</label>
                <input type="text" class="w-full border rounded px-3 py-1" /> -->

                <!-- <label class="block font-semibold">Harga Barang</label>
                <input type="text" class="w-full border rounded px-3 py-1" readonly/> -->

                <!-- <label class="block font-semibold">Jumlah</label>
                <input
                  type="number"
                  class="w-full border rounded px-3 py-1 bg-gray-100"
                /> -->

                <label class="block font-semibold">Diskon (%)</label>
                <input
                  type="number"
                  class="w-full border rounded px-3 py-1 bg-gray-100"
                />

                <label class="block font-semibold">Total Harga</label>
                <input type="text" class="w-full border rounded px-3 py-1" readonly/>
              </div>

              <!-- Kolom Kanan -->
              <div class="border p-4 rounded-md space-y-4">
                <div class="text-center text-3xl flex justify-center items-center h-12">
                  <a href="#" onclick="alert('Anda tidak tersambung ke scanner barcode!');">
                    <img src="./assets/image/barcode.png" alt="Barcode" class="h-12 w-auto object-contain mx-auto" />
                  </a>
                </div>

                <label class="block font-semibold">Pajak (PPN)</label>
                <input type="text" class="w-full border rounded px-3 py-1" placeholder="11%" readonly/>


                <label class="block font-semibold">Bayar</label>
                <input
                  type="text"
                  class="w-full border rounded px-3 py-1 bg-gray-100"
                />

                <label class="block font-semibold">Kembalian</label>
                <input
                  type="text"
                  class="w-full border rounded px-3 py-1 bg-gray-100"
                  readonly
                />
              </div>
            </div>

            <!-- Tombol -->
            <div class="flex flex-wrap justify-center gap-4 mt-6">
              <button
                id="btn-simpan"
                class="bg-cyan-500 text-white px-6 py-2 rounded-full font-bold hover:bg-cyan-600"
              >
                Simpan
              </button>

              <a
                href="./struk.html"
                class="bg-cyan-600 text-white px-8 py-2 rounded-full font-bold hover:bg-cyan-700"
                >Cetak Struk</a
              >
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Tambahkan sebelum </body> -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="config/firebase-config.js"></script>
    <script src="profileDisplay/profileHandler.js"></script>
    <script src="services/transaction.js"></script>
    </script>
  </body>
</html>
